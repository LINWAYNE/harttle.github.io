<tr>
    <td class="date text-muted"> {% include date.html post=post %} </td>
    <td class="title"> <a class="feature-link title" href="{{ post.url }}">{{ post.title }}</a> </td>
    <td class="category hidden-xs"> {% include categories.html post=post %} </td>
    <td class="tag hidden-xs"> {% include tags.html post=post %} </td>
</tr>
