name: Harttle Land
url: http://harttle.com
description: Web开发、C++、Linux、Bash、JavaScript

permalink: /:year/:month/:day/:title.html

paginate: 4
paginate_path: "page:num"

markdown: redcarpet
markdown_ext:  md
highlighter: pygments
excerpt_separator: "<!--more-->"
redcarpet:
    extensions: [no_intra_emphasis,tables,autolink,fenced_code_blocks]

exclude: ['README.md', '*.sh', '.*', 'scripts/']

gems:
  - jekyll-sitemap
  - jekyll-redirect-from

cate_icons:
  reading: "fa-book"
  linux: "fa-linux"
  web: "fa-html5"
  misc: "fa-file-text"
